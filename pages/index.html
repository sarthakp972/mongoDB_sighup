<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?cs=srgb&dl=pexels-rovenimages-com-344613-949587.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.8); /* Adds a white background with some transparency */
    }
  </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <!-- Example Code -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Registration Form</h5>
        
        <form method="post" action="/register">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="john doe">
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="example123@/*">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-secondary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Example Code -->

</body>
</html>
